{% extends 'base.html' %}
{% block body %}

<div class="container movie-details-container" >
    <div class="row">
        <div class="col-md-4">
            <img src="{{movie.img.url}}" width="300" height="400"><br>
        </div>
        <div class="col-md-6">
           <h3>{{movie.name}}<br></h3>
           <h5>{{movie.description}}<br></h5>
           <h5>{{movie.year}}<br></h5>
            <a href="{% url 'MovieApp:update' movie.id %}" class="btn btn-info">Edit</a>
            <a href="{% url 'MovieApp:delete' movie.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>



{% endblock %}
