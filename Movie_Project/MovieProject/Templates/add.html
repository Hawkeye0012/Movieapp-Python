{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <br><input type="text" name="name" placeholder="Enter the movie name"><br><br>
    <input type="text" name="description" placeholder="Tell us about the movie"><br><br>
    <input type="file" name="img"><br><br>
    <input type="number" name="year" placeholder="Released Year"><br><br>
    <input type="submit">

</form>

{% endblock %}
